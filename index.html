<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahia's Creative Site</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff6347;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .button {
            background-color: #ff6347;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff4500;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Welcome to Yahia's Creative Site!</div>
        <div class="question">Are you excited to see what Yahia did?</div>
        <button class="button" id="yesButton">YES</button>
        <a href="path/to/your.pdf" id="downloadLink" class="hidden">Download the PDF</a>
    </div>

    <script>
        document.getElementById('yesButton').addEventListener('click', function() {
            var link = document.getElementById('downloadLink');
            link.classList.remove('hidden');
            link.click();
        });
    </script>
</body>
</html>
